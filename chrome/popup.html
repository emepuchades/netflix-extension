<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --netflix-red: #e50914;
        --netflix-dark: #141414;
        --netflix-light-dark: #232323;
        --netflix-gray: #808080;
        --netflix-light-gray: #b3b3b3;
        --netflix-white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: var(--netflix-dark);
        color: var(--netflix-white);
        width: 280px;
        padding: 0;
        overflow: hidden;
        border-radius: 8px;
        visibility: hidden;
      }

      .extension-header {
        background-color: var(--netflix-dark);
        padding: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .extension-title {
        font-size: 18px;
        font-weight: 700;
        color: var(--netflix-red);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .extension-logo {
        width: 24px;
        height: 24px;
      }

      .extension-content {
        padding: 16px;
      }

      .option-group {
        margin-bottom: 16px;
      }

      .option-title {
        font-size: 14px;
        font-weight: 500;
        color: var(--netflix-light-gray);
        margin-bottom: 12px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        background-color: var(--netflix-light-dark);
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .toggle-container:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .toggle-label {
        font-size: 14px;
        font-weight: 500;
      }

      .toggle-description {
        font-size: 12px;
        color: var(--netflix-gray);
        margin-top: 4px;
      }

      /* Custom toggle switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        flex-shrink: 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #484848;
        transition: .4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--netflix-red);
      }

      input:focus + .slider {
        box-shadow: 0 0 1px var(--netflix-red);
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .footer {
        padding: 12px 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .version {
        font-size: 11px;
        color: var(--netflix-gray);
      }

      .button {
        background-color: var(--netflix-red);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .button:hover {
        background-color: #f40612;
      }

      .filter-options {
        margin-top: 12px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .filter-option {
        font-size: 12px;
        padding: 8px;
        background-color: var(--netflix-light-dark);
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .filter-option:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .filter-option.active {
        background-color: rgba(229, 9, 20, 0.2);
        border: 1px solid rgba(229, 9, 20, 0.5);
      }

      .filter-icon {
        margin-right: 4px;
      }
    </style>
  </head>
